
<form [formGroup]="form">
  <label for="id">Id</label>
  <input type="number" name="id" id="id" formControlName="id">
  <br />
  <label for="description">Description</label>
  <input type="text" name="description" id="description" formControlName="description">
  <br />
  <label for="from">From</label>
  <input type="text" name="from" id="from" formControlName="from">
  <br />
  <label for="to">To</label>
  <input type="text" name="to" id="to" formControlName="to">
  <br />
  <label for="distance">Distance</label>
  <input type="number" name="distance" id="distance" formControlName="distance">
</form>
